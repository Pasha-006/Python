<!DOCTYPE html>
<html>
<body>

<h2>Sample HTML Form</h2>

<form action="/" method="post">
  <!-- Label for Age -->
   <center>
  <label for="Age">Enter the Age :</label>
  <input type="number" id="Age" name="Age" step="any"><br>

  <!-- Label for Gender -->
  <label for="Gender">Select the Gender :</label>
  <select id="Gender" name="gender"> 
    <option value="male">Male </option> 
    <option value="female"> Female</option> 
  </select><br><br>

  <!-- Label for the Person educarion-->
   <label for="Education">Select the Education Qualification :</label>
   <select id="education" name="education">
    <option value="Master">Master</option>
    <option value="High School"> High school</option>
    <option value="Bachelor">Bachelor</option>
    <option value="Associate">Associate </option>
    <option value="Doctorate"> Doctorate</option>
   </select><br>

   <!-- Person Income-->
    <label for="Income">Enter the Monthly Income :</label>
    <input type="number" step="any" id="Income" name="Income"><br>

  <!--Person employee experiecne-->
  <label for="Experience">Enter the Years of experience :</label>
  <input type="number" step="any" id="Experience" name="Experience"> <br>



   <!--Person Home ownership -->
  <label for="House_ownership">Select the House ownership : </label>
  <select id="House_ownership" name="House_ownership">
    <option value="RENT">Rent </option>
    <option value="OWN">Own</option>
    <option value="MORTAGE">Mortage</option>
    <option value="OTHER">Other</option>
  </select><br> 

  <!-- Loan amount-->
   <label for="Amount">Enter Loan amount :</label>
   <input type="number" id="Amount" name="Amount" step="Any"> <br>


   <!--Loan Interest rate-->
   <label for="InterestRate"> Enter Loan InterestRate : </label>
   <input type="number" step="any" id="InterestRate" name="InterestRate"> <br>


   <!-- Loan Percentage of Income-->
    <label for="PercentageIncome">Enter Loan percentage of Income :</label>
    <input type="number" step="any" id="PercentageIncome" name="PercentageIncome"><br>

    <!-- Enter the Person credit history length-->

  <label for="CredHist" >Enter credit History length :</label>
  <input type="number" id="CredHist" name="CredHist"> <br>




    <!-- Credit score-->
     <label for="CreditScore">Enter Credit Score :</label>
     <input type="number" id="CreditScore" name="CreditScore" > <br>


  <!--Loan Intent-->
  <label for="Loan_intent">Select Loan intent :</label>
  <select id="Loan_intent" name="Loan_intent"> 
    <option value="PERSONAL">Personal</option>
    <option value="EDUCATION">Education</option>
    <option value="MEDICAL">Medical</option>
    <option value="VENTURE">Venture</option> 
    <option value="HOMEIMPROVEMENT">Home improvement</option>
    <option value="DEBTCONSOLIDATION">Debt consolidation</option>
  </select><br>
  

   <!-- Label for Previous file on default file -->
   <label for="PrevFile">Choose the PrevFile :</label>
   <select id="PrevFile" name="PrevFile"> 
     <option value="No">No</option> 
     <option value="Yes"> Yes</option> 
   </select><br>



   
  <input type="submit" value="Submit">
  </center>
</form> 

</body>
</html>
